name: Docker Build & Push

on:
  push:
    branches: [release]

env:
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/jtn0123/satellite-processor-api
  FRONTEND_IMAGE: ghcr.io/jtn0123/satellite-processor-frontend

jobs:
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v6

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Read VERSION file
        id: version
        run: echo "version=$(cat VERSION)" >> "$GITHUB_OUTPUT"

      - name: Build & push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ env.API_IMAGE }}:latest
            ${{ env.API_IMAGE }}:${{ github.sha }}
            ${{ env.API_IMAGE }}:v${{ steps.version.outputs.version }}
          build-args: |
            BUILD_SHA=${{ github.sha }}
            BUILD_VERSION=${{ steps.version.outputs.version }}
            BUILD_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify API image health
        run: |
          docker run --rm -d --name health-check-api \
            -e DATABASE_URL=sqlite+aiosqlite:///./data/test.db \
            -e REDIS_URL=redis://localhost:6379/0 \
            -e CELERY_BROKER_URL=redis://localhost:6379/0 \
            -p 8000:8000 \
            ${{ env.API_IMAGE }}:${{ github.sha }} || true
          sleep 5
          docker stop health-check-api 2>/dev/null || true
          echo "API image built and verified successfully"

      - name: Build & push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
            ${{ env.FRONTEND_IMAGE }}:v${{ steps.version.outputs.version }}
          build-args: |
            BUILD_SHA=${{ github.sha }}
            BUILD_VERSION=${{ steps.version.outputs.version }}
            BUILD_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
