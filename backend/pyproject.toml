[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = [
    "integration: hits real NOAA S3 buckets (deselect with '-m not integration')",
]

[tool.pytest-asyncio]
mode = "auto"

[tool.coverage.run]
relative_files = true
source = ["app"]
omit = [
    "app/celery_app.py",
    "app/worker/*",
    "*/migrations/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
fail_under = 45
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "if __name__",
    "if TYPE_CHECKING",
]
