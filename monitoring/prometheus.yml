global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "satellite-processor-api"
    metrics_path: /api/metrics
    static_configs:
      - targets: ["api:8000"]
        labels:
          service: "satellite-processor"

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
        labels:
          service: "host"
