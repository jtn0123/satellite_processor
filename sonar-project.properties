sonar.projectKey=satellite_processor
sonar.sources=backend/app,frontend/src,satellite_processor/core
sonar.tests=backend/tests,satellite_processor/core/tests,frontend/src/test
sonar.test.inclusions=**/test_*.py,**/tests/**,**/*.test.tsx,**/*.test.ts,**/*.spec.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/.venv/**,**/venv/**,**/__pycache__/**,**/build/**,src/**,receiver/**,*.html

# Python coverage
sonar.python.coverage.reportPaths=backend/coverage.xml,core-coverage.xml

# JavaScript/TypeScript coverage
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
